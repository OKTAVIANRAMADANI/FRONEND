<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Variabel JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .variable-output {
            background-color: #e0f7fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Variabel JavaScript</h1>
        <p>Berikut adalah detail dari variabel yang digunakan:</p>
        <div class="variable-output">
            <script>
                // Mendefinisikan variabel
                var nama = "STIKOM PRI BANYUWANGI";
                var jumlahPengunjung = 56532;
                var statusAktif = true;
                var url = "https://www.stikombanyuwangi.ac.id";

                // Menampilkan variabel dalam dialog alert
                alert("Selamat datang di " + nama + "!");

                // Menampilkan variabel di dalam dokumen HTML
                document.write("<strong>Nama Website:</strong> " + nama + "<br>");
                document.write("<strong>Jumlah Pengunjung:</strong> " + jumlahPengunjung + "<br>");
                document.write("<strong>Status Aktif:</strong> " + statusAktif + "<br>");
                document.write("<strong>URL Website:</strong> <a href='" + url + "'>" + url + "</a><br>");
            </script>
        </div>
    </div>
</body>
</html>
