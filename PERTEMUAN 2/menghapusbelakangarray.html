<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghapus Array Dari Belakang</title>
</head>
<body>
    <script>
        var bunga = ["Mawar","Melati","Anggrek", "Sakura"]

        bunga.pop()

        document.write("<h3>Daftar Produk: </h3>")
        document.write("<o1>")
            bunga.forEach((data) => {
                document.write(`<1i>${data}</1i>`)
            })
            document.write("</o1>")
    </script>
</body>
</html>
