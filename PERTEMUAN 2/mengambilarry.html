<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array dan perulangan</title>
</head>
<body>
    <script>
        var buah = ["Semangka","Rambutan","Blimbing","Awww"]
        document.write("<h3>Daftar Produk: </h3>")
        document.write("<o1>")

            buah.forEach((data) => {
                document.write(`<li>${data}</1i>`)
            })
            document.write("</o1>")
    </script>
</body>
</html>
