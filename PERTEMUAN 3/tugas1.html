<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengurutkan Array</title>
</head>
<body>
    <script>
        console.log("1. Mengurutkan Array")

        const angka1 = [20, 10, 3, 30, 58, 42, 6, 9]
        const huruf = ['z', 'a', 'c', 'g', 'p']

        const sortedAngka = angka1.sort((a, b) => a - b)
        console.log("Angka terurut: ", sortedAngka)

        const sortedHuruf = huruf.sort()
        console.log("Huruf terurut: ", sortedHuruf)
    </script>
</body>
</html>
