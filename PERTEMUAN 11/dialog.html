<!DOCTYPE html>
<html>
<head>
    <title>Membuat Modal Dialog Dengan JQuery UI</title>
    <script type="text/javascript" src="/PERTEMUAN 11/jquery.js"></script>
    <script type="text/javascript" src="/PERTEMUAN 11/jquery-ui/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="/PERTEMUAN 11/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="/PERTEMUAN 11/style.css">
</head>
<body>
    <h1>Membuat Modal Dialog Dengan JQuery UI</h1>
    <!-- modal dialog -->
    <div id="kotak-dialog" title="INI HEADING MODAL">
        <p>
            SELAMAT DATANG DI WWW.sitkombanyuwangi.ac.id<br>
            Kampus Jln. A. Yani 80<br>
            Banyuwangi
        </p>
    </div>
    <!-- akhir modal dialog -->
    <!-- tombol yang menampilkan modal dialog jika di klik -->
    <button id="tombol">KLIK Tombol !!</button>
    <!-- akhir tombol -->
    
    ><script type="text/javascript">
        $(document).ready(function() {
            // Initialize the modal dialog
            $("#kotak-dialog").dialog({
                autoOpen: false,
                modal: true
            });

            // Show the modal dialog when the button is clicked
            $("#tombol").click(function() {
                $("#kotak-dialog").dialog("open");
            });
        });
    </script>
</body>
</html>
