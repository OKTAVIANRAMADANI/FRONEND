<!DOCTYPE html>
<html>
<head>
    <title>jQuery UI Part 5: Membuat Form Autocomplete Dengan jQuery UI</title>
    <script type="text/javascript" src="/PERTEMUAN 11/jquery.js"></script>
    <script type="text/javascript" src="/PERTEMUAN 11/jquery-ui/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="/PERTEMUAN 11/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="/PERTEMUAN 11/style.css">
</head>
<body>
    <h1>Membuat Form Autocomplete Dengan jQuery UI</h1>
    <div class="ui-widget">
        <label for="tags">Tags: </label>
        <input id="tag">
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            var pemrograman = [
                "HTML",
                "CSS",
                "PHP",
                "Javascript",
                "Framework CodeIgniter",
                "Framework Yii",
                "Framework Laravel",
                "Framework Ionic",
                "C",
                "C++",
                "Python",
                "Ruby"
            ];
            $("#tag").autocomplete({
                source: pemrograman
            });
        });
    </script>
</body>
</html>
