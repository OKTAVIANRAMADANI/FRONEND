<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Custom Event</title>
</head>
<body>
    <div id="message" style="display: none; background: lightseagreen;">Pendaftaran berhasil</div>
    <button id="btn-submit">Daftar Sekarang</button>
    <script>
        const eventRegisterComplate = new Event('register-complete')
        const messageElement = document.getElementById('message')
        const btnSubmit = document.getElementById('btn-submit')

        document.addEventListener('register-complate', function (e) {
            messageElement.style.display = "flex"
        })

        btnSubmit.addEventListener('click', function (e) {
            document.dispatchEvent(eventRegisterComplate)
        })
    </script>
</body>
</html>
