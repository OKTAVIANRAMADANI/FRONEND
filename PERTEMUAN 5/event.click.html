<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Event Klik</title>
</head>
<body>
    <button onclick="hello()">Hello</button>
    <button id="hello-stikompgri">Hello Stikom PGRI</button>

    <script>
        // Function for the first button
        function hello() {
            alert("Hello World");
        }

        // Event listener for the second button
        const btnLogin = document.getElementById("hello-stikompgr");
        btnLogin.addEventListener("click", function() {
            alert("Hello Stikom PGRI");
        });
    </script>
</body>
</html>
